<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6 form-border">
            <h1 class="letter-space text-uppercase">Sign In</h1>
            <form th:action="@{/login}" class="justify-content-center" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required/>
                </div>
                <div class="text-danger" th:if="${param.error}">
                    Invalid username or password
                </div>
                <div class="text-danger" th:if="${param.logout}">
                    You have been logged out
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
            <p>Dont have an account? <a href="/register">Click here to register.</a></p>
        </div>
    </div>
</div>
</body>
</html>
