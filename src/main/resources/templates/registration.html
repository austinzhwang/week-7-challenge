<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6 form-border">
                <h1 class="letter-space text-uppercase">Sign Up</h1>
                <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" required/>
                        <strong>
                        <span th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}">First Name Error</span></strong>
                    </div>

                    <div class="form-group">
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" required/>
                        <strong>
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}">Last Name Error</span></strong>
                    </div>

                    <div class="form-group">
                        <input type="text" id="email" class="form-control" placeholder="Email" th:field="*{email}" required/>
                        <strong>
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Email Error</span></strong>
                    </div>

                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}" required/>
                        <strong>
                        <span th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}">Username Error</span></strong>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required/>
                        <strong>
                        <span th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}">Password Error</span></strong>
                    </div>

                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
